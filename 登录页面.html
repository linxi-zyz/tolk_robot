<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/登陆页面.css">
</head>
<body>
    <form action="" class="form-area">
        <div class="container">
            <div class="title">
                <img src="../imgs/人工智能.png" alt="">
                <span>聊天机器人</span>
            </div>
            <div class="account">
                <img src="../imgs/账户.png" alt="">
                <input type="text" id="loginId" name="loginId" placeholder="请输入账号">
                <div class="accont-msg"></div>
            </div>
            <div class="loginPwd ">
                <img src="../imgs/密码.png" alt="">
                <input type="text" id="loginPwd" name="loginPwd" placeholder="请输入密码">
                <div class="password-msg"></div>
            </div>
            <div class="login"><button>登录</button></div>
            <div class="tip">没有账号？
                <span>点击这里注册</span>
            </div>
        </div>
    </form>
    <script src="../js/api.js"></script>
    <script src="../js/公共代码.js"></script>
    <script src="../js/表单验证通用代码.js"></script>
    <script src="../js/登录.js"></script>
</body>
</html>
